		<script>
			function checkRealname() {
				var urname = document.getElementById("realname").value;
				var urnameTip = document.getElementById("realnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(urname)) {
					urnameTip.innerHTML = "姓名不合法！";
					urnameTip.style = "color:red";
				} else {
					urnameTip.innerHTML = "";
				}
			}

			function checkNum() {
				var unum = document.getElementById("num").value;
				var unumTip = document.getElementById("numTip");
				var reg = /^[0-9]*$/;
				if(!reg.test(unum)) {
					unumTip.innerHTML = "学号不合法！";
					unumTip.style = "color:red";
				} else {
					unumTip.innerHTML = "";
				}
			}

			function checkPhone1() {
				var uphonenum1 = document.getElementById("phonenum1").value;
				var uphonenum1Tip = document.getElementById("phonenum1Tip");
				var reg = /^[0-9]{11}$/;
				if(!reg.test(uphonenum1)) {
					uphonenum1Tip.innerHTML = "电话号不合法！";
					uphonenum1Tip.style = "color:red";
				} else {
					uphonenum1Tip.innerHTML = "";
				}
			}
		</script>

		<script type="text/javascript">
			window.onload = function() {
				var span = document.getElementById("timenow");

				var now = new Date();

				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var day = now.getDate();

				var hours = now.getHours(); //小时
				var minutes = now.getMinutes(); //分钟
				var seconds = now.getSeconds(); //秒

				if(month < 10) {
					month = "0" + month;
				}

				if(day < 10) {
					day = "0" + day;
				}

				span.value = year + "年" + month + "月" + day + "日" + "  " + hours + ":" + minutes + ":" + seconds;
				
			}
		</script>
