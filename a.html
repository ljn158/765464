		<script>
			function checkRealname() {
				var urname = document.getElementById("realname").value;
				var urnameTip = document.getElementById("realnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,4}$/;
				if(!reg.test(urname)) {
					urnameTip.innerHTML="主讲人不合法！";
					urnameTip.style="color:red";
				} else {
					urnameTip.innerHTML="";
				}
			}
			
			function checkTopic() {
				var utopic = document.getElementById("topic").value;
				var utopicTip = document.getElementById("topicTip");
				var reg = /^[\u4e00-\u9fa5 a-z A-Z]{1,50}$/;
				if(!reg.test(utopic)) {
					utopicTip.innerHTML="技术专题不合法！";
					utopicTip.style="color:red";
				} else {
					utopicTip.innerHTML="";
				}
			}
			
			function checkPhone1() {
				var uphonenum1 = document.getElementById("phonenum1").value;
				var uphonenum1Tip = document.getElementById("phonenum1Tip");
				var reg = /^[0-9]{11}$/;
				if(!reg.test(uphonenum1)) {
					uphonenum1Tip.innerHTML="电话号不合法！";
					uphonenum1Tip.style="color:red";
				} else {
					uphonenum1Tip.innerHTML="";
				}
			}
		</script>
